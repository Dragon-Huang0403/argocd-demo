apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: podinfo-prod
  namespace: argocd
spec:
  sourceRepos:
    - https://stefanprodan.github.io/podinfo
  destinations:
    - namespace: podinfo-prod
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
